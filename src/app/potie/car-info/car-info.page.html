<ion-content class="ion-justify-content-center ion-margin">
  <ion-card class="ion-padding">
    <ion-searchbar
      placeholder="Filter"
      (keyup)="applyFilter($event)"
      showCancelButton="never"
    ></ion-searchbar>
    <!-- <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. 1234"
      #input
      />
    </mat-form-field> -->
  </ion-card>
  <div class="mat-elevation-z8">
    <ion-title class="ion-text-center ion-padding">Car Delivery</ion-title>
    <table mat-table [dataSource]="dataSource">
      <!-- chassisNo Column -->
      <ng-container matColumnDef="chassisNo">
        <th mat-header-cell *matHeaderCellDef>Chassis Number.</th>
        <td mat-cell *matCellDef="let element">{{element.chassisNo}}</td>
      </ng-container>

      <!-- poaStatus Column -->
      <ng-container matColumnDef="poaStatus">
        <th mat-header-cell *matHeaderCellDef>POA Status</th>
        <td mat-cell *matCellDef="let element">{{element.poaStatus}}</td>
      </ng-container>

      <!-- strDate Column -->
      <ng-container matColumnDef="strDate">
        <th mat-header-cell *matHeaderCellDef>Actual Striping Date</th>
        <td mat-cell *matCellDef="let element">{{element.strDate}}</td>
      </ng-container>

      <!-- receiptStatus Column -->
      <ng-container matColumnDef="receiptStatus">
        <th mat-header-cell *matHeaderCellDef>Receipt Status</th>
        <td mat-cell *matCellDef="let element">{{element.receiptStatus}}</td>
      </ng-container>

      <ng-container matColumnDef="invGen">
        <th mat-header-cell *matHeaderCellDef>Generate</th>
        <td mat-cell *matCellDef="let element">
          <ion-button routerLink="/gen-inv">Generate Inv</ion-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="upPoa">
        <th mat-header-cell *matHeaderCellDef>Upload</th>
        <td mat-cell *matCellDef="let element">
          <ion-button (click)="holdsPopup(element)">Upload POA</ion-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</ion-content>
